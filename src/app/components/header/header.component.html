<header class="header">
  <div class="logo-container">
    <img [src]="imagePath" alt="Logo RogerBank" class="logo" />
    <h1 class="title">RogerBank</h1>
  </div>

  <button class="menu-toggle" (click)="toggleMenu()">☰</button>

  <nav [class.open]="menuOpen" *ngIf="menuRoutes.length > 0">
    <ul>
      <li *ngFor="let route of menuRoutes">
        <a [routerLink]="route.path" routerLinkActive="active" (click)="closeMenu()">{{ route.label }}</a>
      </li>
    </ul>
  </nav>

  <div class="language-selector">
    <select (change)="trocarIdioma($event)">
      <option value="pt">Português</option>
      <option value="en">English</option>
    </select>
  </div>
</header>
